<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./signup-styles.css" />
  <title>Sign up</title>
</head>

<body>
  <div class="wrapper">
    <div class="form-illustration">
      <!-- @TODO add and image here -->
    </div>
    <div class="form-data">
      <h2>Create a new account</h2>
      <form id="signupForm">
        <label>Name</label><br />
        <input type="text" id="name" required /><br />
        <label>Email</label><br />
        <input type="email" id="email" required /><br />
        <label>Password</label><br />
        <input type="password" id="password" required /><br />
        <label>Confirm password</label><br />
        <input type="password" id="passwordConfirm" required /><br />
        <input type="checkbox" id="agreeTerms" required /><span>I accept <a href="#">terms and conditions</a></span>
        <button type="submit">Sign up</button>
        <p class="login">
          Already have an account?
          <a href="../login page/login.html">Log in</a>
        </p>
      </form>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="../init-firebase.js"></script>
  <script src="./signup-script.js"></script>
  <script src="../main.js"></script>
</body>

</html>
